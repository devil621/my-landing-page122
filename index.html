<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deewan Singh Fk ❤️ - Telegram Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #91eac9);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveBall {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50vw, -20vh); }
            50% { transform: translate(0, -40vh); }
            75% { transform: translate(-50vw, -20vh); }
            100% { transform: translate(0, 0); }
        }

        .ball {
            font-size: 30px;
            position: absolute;
            animation: moveBall 4s linear infinite;
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4); /* 40% opacity background */
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }

        p {
            color: white;
        }

        a {
            text-decoration: none;
            background-color: #0088cc;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        a:hover {
            background-color: #005f7f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Animated Footballs (⚽️) -->
